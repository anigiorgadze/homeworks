<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Day_31/Style.css">
</head>
<body>

    <form>
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" name="first name" required>
        
        
        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" name="last_name" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>
        <br>
        <br>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" required>
        <br>
        <br>
        <label for="gender">Gender:</label>
        
        <input id="gender1" value="male" type="radio" name="gender" required>
        <label for="gender1">Male</label>

        <input id="gender2" value="female" type="radio" name="gender">
        <label for="gender2">Female</label>
        
        

    </form>
    
</body>
</html>
