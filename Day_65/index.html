<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Day_65/style.css">
</head>
<body>
    <img  id="bg-img" src="/Day_65/img/register.avif" alt="">
    <img id="bg-img2" src="/Day_65/img/signup.avif" alt="">
    
    <header id="accDiv">
        <nav>
            <p id="acc-name">a.g</p>
            <button onclick="signOut()" id="close">Sign out</button>
        </nav>
    </header>

    
        
    <main>
        
            
        <section id="reg" class="reg-container">
            <h1 class="title">REGISTER</h1>
            
            <form class="reg-form">
                <input id="reg-name" type="text" placeholder="Name">
                <input id="reg-surname" type="text" placeholder="Surname">
                <input id="reg-email" type="email" placeholder="Email">
                <input id="reg-pass" type="password" placeholder="Password">
                
                <div>
                    <input type="radio" id="male" value="M" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" value="F" name="gender">
                    <label for="female">Female</label>
                </div>
                <input onclick="registration()" type="button" value="Register">
            </form>
            <p id="ask" onclick="logback()">Log In</p>
        </section>

        <section id="log" class="log-container">
            <h1 class="title">LOG IN</h1>
            <form class="log-form">
                <input id="log-email" type="email" placeholder="Email">
                <input id="log-pass" type="password" placeholder="Password">
                <input onclick="logIn()" type="button" value="Log In">
            </form>
            <p id="ask" onclick="regback()">Register</p>
            <p id="addInfo"></p>
        </section>
    </main>


    <script src="/Day_65/script.js"></script>
</body>
</html>
