<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Day_69_Calculator/style.css">
</head>
<body>
    <div class="calculator">
        <p id="example"></p>
        <h1 id="result-btn">0</h1>
        <div class="buttons">
            <button id="del-btn" class="add">C</button>
            <button class="add">+/-</button>
            <button class="add">%</button>
            <button class="number dot">.</button>
            <button class="btn number num0">0</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator operator1">+</button>
            <button class="btn operator operator2">-</button>
            <button class="btn operator operator3">*</button>
            <button class="btn operator operator4">/</button>
            <button class="operator operator5" id="result">=</button>
        </div>
    </div>
    <script src="/Day_69_Calculator/script.js"></script>
</body>
</html>
